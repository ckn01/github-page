    <script>
        // Countdown Timer
        function updateCountdown() {
            // Set the date we're counting down to (30 days from now)
            const countDownDate = new Date('2025-05-05 08:00');
            countDownDate.setDate(countDownDate.getDate() );
            
            // Update the count down every 1 second
            const x = setInterval(function() {
                // Get today's date and time
                const now = new Date().getTime();
                
                // Find the distance between now and the count down date
                const distance = countDownDate - now;
                
                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Display the result
                document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
                document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
                
                // If the count down is finished
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("days").innerHTML = "00";
                    document.getElementById("hours").innerHTML = "00";
                    document.getElementById("minutes").innerHTML = "00";
                    document.getElementById("seconds").innerHTML = "00";
                }
            }, 1000);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            
            // Form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const emailInput = e.target.querySelector('input[type="email"]');
                if (emailInput.value) {
                    alert('Terima kasih! Anda akan menerima pemberitahuan ketika SPMB Kota Bogor telah aktif.');
                    emailInput.value = '';
                } else {
                    alert('Silakan masukkan alamat email Anda.');
                }
            });
        });
    </script>
